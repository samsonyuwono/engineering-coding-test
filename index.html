<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Samson Forbes Test</title>
    <link rel="stylesheet" type-"text/css" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1>Search Photo</h1>
      <div class="search-form">
        <input
          id="search"
          type="text"
          onChange="assignValue(event)"
          placeholder="search text"
        />
        <button class="button" onclick="fetchImages()">Submit</button>
      </div>
      <div id="output"></div>
    </div>

    <div class="modal-container" id="modal">
      <div class="modal-content">
        <div class="close-button" onclick="closeImageModal()">X</div>
        <img id="modal-image" />
      </div>
    </div>

    <div class="pagination">
      <button class="previous" href="#" onclick="previousPage()">
        Previous
      </button>
      <button class="next" href="#" onclick="nextPage(true)">Next</button>
    </div>
    <script src="secrets.js"></script>
    <script src="index.js"></script>
  </body>
</html>
